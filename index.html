<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostly Mad Music Landing Page</title>
    <!--Linking stylesheet-->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--Linking Ion Icons-->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <div class ="container"> 
        <nav>
          <div class="nav-logo">
            <a href="index.html">
              <img src="images/musicLogo.png" alt="Music Logo">
            </a>
          </div>

          <!-- Code inspired from https://www.youtube.com/watch?v=j_Xa7Kn59Es&t=123s --> 
          <!-- Burger Menu Open --> 
          <div class="menu-icons open">
            <i class="icon ion-md-menu"></i>
          </div>

          <ul class="nav-list">
            <!-- Burger Menu Closed --> 
            <div class="menu-icons close">
              <i class="icon ion-md-close"></i>
            </div>
            <li class="nav-item">
              <a href="#" class="nav-link">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">OUR PROJECTS</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">JOIN</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- Main Message section under nav bar -->
      <section class="mainMessage">
        <div class="container">
          <div class="main-message">
            <h1>Mostly Mad Music</h1>
            <p>We explore the relationship between mental health and music</p>
            <div class="cta">
              <a href="#" class="button">Join us today</a>
            </div>
          </div>
        </div>
      </section>

      <!-- Section showing grid type layout of who we are -->
      <section class="whoweare">
        <div class="container">
          <div class="title-heading">
            <h1>Who We Are</h1>
          </div>

          <div class="whoweare-grid">
            <!-- Grid Item 1 -->
            <div class="whoweare-grid-item about-us">
              <i class="icon ion-md-musical-note"></i>
              <h1>About us</h1>
              <p>Dummy text stuff</p>
            </div>
            <!-- Grid Item 2 -->
            <div class="whoweare-grid-item our-projects">
              <i class="icon ion-md-heart"></i>
              <h1>Our Projects</h1>
              <p>Dummy text stuff</p>
            </div>
            <!-- Grid Item 3 -->
            <div class="whoweare-grid-item join">
              <i class="icon ion-md-people"></i>
              <h1>Become a part of our community</h1>
              <p>Dummy text stuff</p>
            </div>

          </div>
        </div>
      </section>
    </main> 

    <footer>
      <p>By Joshua Del Rosario 2020</p>
    </footer>

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
