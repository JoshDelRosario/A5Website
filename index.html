<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostly Mad Music Landing Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class ="logo-container">
        <img src="images/musicLogo.png" alt="Logo" width="50px">
        <h4 class="logo">Mostly Mad Music</h4>
      </div>
      <nav>
        <ul class="nav-links" id="menuList">
          <li><a class="nav-link" href="#">About Us</a></li>
          <li><a class="nav-link" href="#">Our Projects</a></li>
          <li><a class="nav-link" href="#">Join</a></li>
        </ul>
      </nav>
      <!--Burger Menu icon, on click, show menu-->
      <img src="images/burgerMenu.png" alt="Menu Icon" class="menu-icon" onclick="toggleMenu()">

      <script>
        var menuList = document.getElementById("menuList");
        menuList.style.display = "none";

        function toggleMenu(){
          if (menuList.style.display === "none")
            {
              menuList.style.display = "block";
            }
          else
            {
              menuList.style.display = "none";
            }
        }
      </script>
    </header>
  </body>
</html>
